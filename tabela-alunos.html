<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 shrink-to-fit=no">
    <title>Tabela</title>

    <link rel="shortcut icon" href="imgs/livro-icon.ico" type="image/x-icon">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/media.css">
</head>
<body>
    <div class="cont mx-auto">
        <header><!-- início Cabeçalho -->
            
            <nav class="navbar navbar-expand-lg"><!-- Menu -->

                <div class="logo"><!-- Logotipo "Todos Por Um" -->
                    <a href="index.html">
                        <h1 class="navbar-brand font-weight-bold text-dark"><span>TODOS</span><br>POR UM</h1>
                    </a>
                </div><!-- /fim Logotipo "Todos Por Um" -->
            
                <!-- Menu responsivo -->

                <!-- Botão "hambúrguer" do menu responsivo -->
                <button class="navbar-toggler" data-toggle="collapse" data-target="#navegacao">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!-- /fim Botão "hambúrguer" do menu responsivo -->

                <div id="navegacao" class="collapse navbar-collapse">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item font-weight-bold">
                            <a href="index.html" class="nav-link">Início</a>
                        </li>

                        <li class="nav-item font-weight-bold">
                            <a href="#" class="nav-link">Serviços</a>
                        </li>

                        <li class="nav-item font-weight-bold">
                            <a href="#" class="nav-link">Sobre</a>
                        </li>

                        <li class="nav-item font-weight-bold">
                            <a href="#" class="nav-link">Contato</a>
                        </li>
                    </ul>
                </div>
                
                <!-- /fim Menu responsivo -->

            </nav> <!-- /fim Menu -->

        </header> <!-- /fim Cabeçalho -->

        <!-- Modal -->
        <div class="modal fade" id="alunoCadastro" tabindex="-1" aria-labelledby="labelEstatico" aria-hidden="true" data-backdrop="static" data-keyboard="false">
            <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                <div class="modal-content modal-cadastro-mobile">

                    <!-- Cabeçalho do Modal -->
                    <div class="modal-header">

                        <!-- Título -->
                        <h5 class="modal-title font-weight-bold" id="labelEstatico">CADASTRO DO ALUNO</h5>
                        <!-- /fim Título -->
                        
                        <!-- Botão de fechar no canto superior -->
                        <button type="button" class="close" data-dismiss="modal" aria-label="close">
                            <span aria-hidden="true" class="badge badge-danger">&times;</span>
                        </button>
                        <!-- /fim Botão de fechar no canto superior -->
                    </div>
                    <!-- /fim Cabeçalho do Modal -->
                    
                    <!-- Corpo do Modal -->
                    <div class="modal-body">
                        
                        <p class="mb-4">
                            <small class="text-danger">*</small>
                            <span class="text-secondary">Preenchimento obrigatório</span>
                        </p>

                        <!-- Formulário de cadastro -->
                        <form action="">

                            <!-- Nome completo do aluno -->
                            <div class="form-row cadastro-aluno mb-2">
                                <div class="form-group col">
                                    <label for="idNome">Nome:</label>
                                    <small class="text-danger">*</small>

                                    <input type="text" class="form-control" id="idNome" required>
                                </div>

                                <div class="form-group col">
                                    <label for="idSobrenome">Sobrenome:</label>
                                    <small class="text-danger">*</small>

                                    <input type="text" class="form-control" id="idSobrenome" required>
                                </div>
                            </div>
                            <!-- /fim Nome do aluno -->

                            <!-- Data de nascimento -->
                            <div class="form-group mb-4">
                                <label for="idData">Data de nascimento:</label>
                                <small class="text-danger">*</small>

                                <input type="date" id="idData" class="form-control tamanho-input-modal" required>
                            </div>
                            <!-- /fim Data de Nascimento -->

                            <!-- Tipo sanguíneo -->
                            <div class="form group mb-4">
                                <label for="idSangue">Tipo sanguíneo:</label>

                                <select id="idSangue" class="form-control">
                                    <option value="SemInfo" selected>-- Selecionar --</option>

                                    <option value="Amais">A+</option>
                                    <option value="Amenos">A-</option>

                                    <option value="Bmais">B+</option>
                                    <option value="Bmenos">B-</option>

                                    <option value="ABmais">AB+</option>
                                    <option value="ABmenos">AB-</option>

                                    <option value="Omais">O+</option>
                                    <option value="Omenos">O-</option>
                                </select>
                            </div>
                            <!-- /fim Tipo sanguíneo -->

                            <!-- Deficiências (Sim/Não) -->
                            <div class="form-group mb-4">
                                <p>
                                    Possui deficiência:
                                    <small class="text-danger">*</small>
                                </p>
                            
                                <div class="form-check form-check-inline">
                                    <input type="radio" type="radio" name="def" id="idDefSim" value="opt1" checked>

                                    <label for="idDefSim" class="form-check-label ml-1">Sim</label>
                                </div>

                                <div class="form-check form-check-inline">
                                    <input type="radio" type="radio" name="def" id="idDefNao" value="opt2">

                                    <label for="idDefNao" type="radio" class="form-check-label ml-1">Não</label>
                                </div>
                            </div>
                            <!-- /fim Deficiências (Sim/Não) -->

                            <!-- Escolher deficiência(s) -->
                            <div class="form-group mb-4">
                                <p>Qual(s) deficiência(s):</p>

                                <div class="d-flex">

                                    <!-- Deficiência físicas -->
                                    <div class="col">
                                        <p class="font-weight-bold">Física</p>

                                        <div class="form-check mb-1">
                                            <input class="form-check-input" type="checkbox" id="idCheckFis1">

                                            <label class="form-check-label" for="idCheckFis1">Auditiva</label>
                                        </div>

                                        <div class="form-check mb-1">
                                            <input class="form-check-input" type="checkbox" id="idCheckFis2">

                                            <label class="form-check-label" for="idCheckFis2">Visual</label>
                                        </div>

                                        <div class="form-check mb-1">
                                            <input class="form-check-input" type="checkbox" id="idCheckFis3">

                                            <label class="form-check-label" for="idCheckFis3">Paraplegia</label>
                                        </div>

                                        <div class="form-check mb-1">
                                            <input class="form-check-input" type="checkbox" id="idCheckFis4">

                                            <label class="form-check-label" for="idCheckFis4">Monoplegia</label>
                                        </div>

                                        <div class="form-check mb-1">
                                            <input class="form-check-input" type="checkbox" id="idCheckFis5">

                                            <label class="form-check-label" for="idCheckFis5">Tetraplegia</label>
                                        </div>

                                        <div class="form-check mb-1">
                                            <input class="form-check-input" type="checkbox" id="idCheckFis6">

                                            <label class="form-check-label" for="idCheckFis6">Hemiplegia</label>
                                        </div>

                                        <div class="form-check mb-1">
                                            <input class="form-check-input" type="checkbox" id="idCheckFis7">

                                            <label class="form-check-label" for="idCheckFis7">Ostomia</label>
                                        </div>

                                        <div class="form-check mb-1">
                                            <input class="form-check-input" type="checkbox" id="idCheckFis8">

                                            <label class="form-check-label" for="idCheckFis8">Paralisia cerebral</label>
                                        </div>
                                    </div>
                                    <!-- /fim Deficiências físicas -->
                                    
                                    <!-- Deficiências intelectuais -->
                                    <div class="col">
                                        <p class="font-weight-bold">Intelectual</p>

                                        <div class="form-check mb-1">
                                            <input class="form-check-input" type="checkbox" id="idCheckInt1">

                                            <label class="form-check-label" for="idCheckInt1">Autismo Leve</label>
                                        </div>

                                        <div class="form-check mb-1">
                                            <input class="form-check-input" type="checkbox" id="idCheckInt2">

                                            <label class="form-check-label" for="idCheckInt2">Autismo Moderado</label>
                                        </div>

                                        <div class="form-check mb-1">
                                            <input class="form-check-input" type="checkbox" id="idCheckInt3">

                                            <label class="form-check-label" for="idCheckInt3">Autismo Grave</label>
                                        </div>

                                        <div class="form-check mb-1">
                                            <input class="form-check-input" type="checkbox" id="idCheckInt4">

                                            <label class="form-check-label" for="idCheckInt4">Síndrome de Down</label>
                                        </div>
                                    </div>
                                    <!-- /fim Deficiências intelectuais -->
                                </div>
                            </div>
                            <!-- /fim Escolher deficiência(s) -->
                        </form>
                        <!-- /fim Formulário de cadastro -->
                    </div>
                    <!-- /fim Corpo do Modal -->
                    
                    <!-- Rodapé do Modal -->
                    <div class="modal-footer">
                        
                        <!-- Botão de Enviar -->
                        <button type="button" class="btn btn-success font-weight-bold mx-auto w-75">
                            ENVIAR
                        </button>
                        <!-- /fim Botão de Enviar -->
                    </div>
                    <!-- /fim Rodapé do Modal -->
                </div>
            </div>
        </div>
        <!-- /fim Modal -->

        <main role="main">

            <button type="button" class="btn btn-info table-btn font-weight-bold mb-4" data-toggle="modal" data-target="#alunoCadastro">
                CADASTRAR NOVO ALUNO
            </button>

            <table class="table table-striped table-bordered w-75 mx-auto">
                <thead class="bg-table-thead text-light">
                    <th scope="col">ID</th>
                    <th scope="col">NOME</th>
                    <th scope="col">ANO E TURMA</th>
                    <th scope="col">TURNO</th>
                </thead>

                <tbody>
                    <tr>
                        <th scope="row">1</th>
                        <td>Fulano</td>
                        <td>9º C</td>
                        <td>Tarde</td>
                    </tr>

                    <tr>
                        <th scope="row">2</th>
                        <td>Ciclano</td>
                        <td>7º B</td>
                        <td>Manhã</td>
                    </tr>

                    <tr>
                        <th scope="row">3</th>
                        <td>Beutrano</td>
                        <td>6º A</td>
                        <td>Integral</td>
                    </tr>
                </tbody>
            </table>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
