<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Todos Por Um | Home</title>

    <link rel="shortcut icon" href="imgs/livro-icon.ico" type="image/x-icon">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/media.css">
</head>

<body>
    <div class="cont mx-auto">
        <header><!-- início Cabeçalho -->
            
            <nav class="navbar navbar-expand-lg"><!-- Menu -->

                <div class="logo"><!-- Logotipo "Todos Por Um" -->
                    <a href="index.html">
                        <h1 class="font-weight-bold text-dark"><span>TODOS</span><br>POR UM</h1>
                    </a>
                </div><!-- /fim Logotipo "Todos Por Um" -->
            
                <!-- Menu responsivo -->

                <div id="navegacao" class="collapse navbar-collapse">
                    <ul class="navbar-nav ml-auto">
                        <li href="index.html" class="nav-item font-weight-bold">
                            <a class="nav-link active">Início</a>
                        </li>

                        <li href="#" class="nav-item font-weight-bold">
                            <a class="nav-link">Serviços</a>
                        </li>

                        <li href="#" class="nav-item font-weight-bold">
                            <a class="nav-link">Sobre</a>
                        </li>

                        <li href="#" class="nav-item font-weight-bold">
                            <a class="nav-link">Contato</a>
                        </li>
                    </ul>
                </div>

                <!-- Botão "hambúrguer" do menu responsivo -->
                <button class="navbar-toggler" data-toggle="collapse" data-target="#navegacao">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!-- /fim Botão "hambúrguer" do menu responsivo -->
                
                <!-- /fim Menu responsivo -->

            </nav> <!-- /fim Menu -->

        </header> <!-- /fim Cabeçalho -->

        <main role="main" class="d-flex"> <!-- Tela de login -->
            <aside data-aos="zoom-in" data-aos-duration="850"> <!-- Texto e formulário -->

                <!-- Texto da tela de login -->
                <h2 class="font-weight-bold">
                    <span>Comece agora!</span><br>Junte-se a nós.
                </h2>
                <!-- /fim Texto da tela de login -->
                
                <form action=""><!-- Formulário da tela de login -->
                    <div class="login-inputs d-flex">
                        <input type="email" placeholder="E-mail" required autofocus>

                        <input type="password" placeholder="Senha" required>
                    </div>

                    <div class="login-btn d-flex">
                        <input type="submit" class="btn font-weight-bold text-light" value="ENTRAR">

                        <a href="#" class="font-weight-bold">Cadastrar</a>
                    </div>
                </form> <!-- /fim formulário da tela de login -->
            </aside> <!-- /fim Texto e formulário -->
            

            <article> <!-- Imagem de crianças pulando -->
                <img src="imgs/login-gif.svg" alt="Crianças pulando alegremente">
            </article> <!-- /fim Imagem de crianças pulando -->

        </main> <!-- /fim Tela de login -->
    </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <script>
        AOS.init();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
