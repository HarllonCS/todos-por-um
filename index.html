<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Todos Por Um | Home</title>

    <link rel="shortcut icon" href="imgs/livro-icon.ico" type="image/x-icon">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/media.css">
</head>

<body>
    <div class="cont m-auto">
        <header><!-- início Cabeçalho -->
            
            <nav class="navbar navbar-expand-lg"><!-- Menu -->

                <div class="logo"><!-- Logotipo "Todos Por Um" -->
                    <a href="index.html">
                        <h1 class="font-weight-bold text-uppercase"><span>Todos</span><br>Por Um</h1>
                    </a>
                </div><!-- /fim Logotipo "Todos Por Um" -->
            
                <!-- Menu responsivo -->

                <div id="navegacao" class="collapse navbar-collapse">
                    <ul class="navbar-nav ml-auto">
                        <li href="index.html" class="nav-item font-weight-bold">
                            <a class="nav-link active">Início</a>
                        </li>

                        <li href="#" class="nav-item font-weight-bold">
                            <a class="nav-link">Serviços</a>
                        </li>

                        <li href="#" class="nav-item font-weight-bold">
                            <a class="nav-link">Sobre</a>
                        </li>

                        <li href="#" class="nav-item font-weight-bold">
                            <a class="nav-link">Contato</a>
                        </li>
                    </ul>
                </div>

                <!-- Botão "hambúrguer" do menu responsivo -->
                <button class="navbar-toggler" data-toggle="collapse" data-target="#navegacao">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!-- /fim Botão "hambúrguer" do menu responsivo -->
                
                <!-- /fim Menu responsivo -->

            </nav> <!-- /fim Menu -->

        </header> <!-- /fim Cabeçalho -->

        <main role="main" class="d-flex"> <!-- Tela de login -->
            <aside data-aos="zoom-in" data-aos-duration="850"> <!-- Texto e formulário -->

                <!-- Texto da tela de login -->

                <h2 class="font-weight-bold">
                    <span>Comece agora!</span><br>Junte-se a nós.
                </h2>

                <!-- /fim Texto da tela de login -->
                
                <form action=""><!-- Formulário da tela de login -->
                    <div class="login-inputs d-flex">
                        <input type="email" placeholder="E-mail" required autofocus>

                        <input type="password" placeholder="Senha" required>
                    </div>

                    <div class="login-btn d-flex">
                        <input type="submit" class="btn font-weight-bold text-light border-0" value="ENTRAR">

                        <a class="font-weight-bold" type="button" data-toggle="modal" data-target="#formModal">Cadastrar</a>
                    </div>
                </form> <!-- /fim Formulário da tela de login -->
            </aside> <!-- /fim Texto e formulário -->

            <!-- Modal -->
            <div class="modal fade" id="formModal" tabindex="-1" aria-labelledby="labelEstatico" aria-hidden="true" data-backdrop="static" data-keyboard="false">
                <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                    <div class="modal-content">

                        <!-- Cabeçalho do Modal -->
                        <div class="modal-header">

                            <!-- Título -->
                            <h5 class="modal-title font-weight-bold" id="labelEstatico">CADASTRO</h5>
                            <!-- /fim Título -->

                            <p class="ml-5">
                                <small class="text-danger">*</small>
                                <span class="text-secondary">Campos obrigatórios</span>
                            </p>
                            
                            <!-- Botão de fechar no canto superior -->
                            <button type="button" class="close" data-dismiss="modal" aria-label="close">
                                <span aria-hidden="true" class="badge badge-danger">&times;</span>
                            </button>
                            <!-- /fim Botão de fechar no canto superior -->
                        </div>
                        <!-- /fim Cabeçalho do Modal -->
                        
                        <!-- Corpo do Modal -->
                        <div class="modal-body">
                            
                            <!-- Formulário de cadastro -->
                            <form action="">

                                <!-- Nome completo do aluno -->
                                <div class="form-group tamanho-input-modal mb-4">
                                    <label for="idNome">Nome Completo:</label>
                                    <small class="text-danger">*</small>

                                    <input type="text" class="form-control" name="usrNome" id="idNome" required>
                                </div>
                                <!-- /fim Nome do aluno -->

                                <!-- Data de nascimento -->
                                <div class="form-group mb-4">
                                    <label for="idData">Data de nascimento:</label>
                                    <small class="text-danger">*</small>

                                    <input type="date" id="idData" class="form-control tamanho-input-modal" required >
                                </div>
                                <!-- /fim Data de Nascimento -->

                                <!-- E-mail -->
                                <div class="form-group mb-4">
                                    <label for="idEmail">E-mail:</label>
                                    <small class="text-danger">*</small>

                                    <input id="idEmail" class="form-control tamanho-input-modal" type="email" aria-describedby="emailHelp" required>

                                    <small class="text-secondary">Não compartilharemos seu e-mail com ninguém.</small>
                                </div>
                                <!-- /fim E-mail -->

                                <!-- Telefone -->
                                <div class="form-row mb-4">
                                    <div class="form-group col">
                                        <label for="idTel">Telefone:</label>

                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text" id="basic-addon">+55</span>
                                            </div>

                                            <input type="tel" id="idTel" class="form-control" aria-label="usrTelefone" aria-describedby="basic-addon">
                                        </div>
                                    </div>

                                    <div class="form-group col">
                                        <label for="idCel">Celular:</label>
                                        <small class="text-danger">*</small>

                                        <input type="tel" id="idCel" class="form-control"  required>
                                    </div>
                                </div>
                                <!-- /fim Telefone -->

                                <!-- Localização -->
                                <p>
                                    Localização:
                                    <small class="text-danger">*</small>
                                </p>

                                <div class="form-row">
                                    <div class="form-group col"> <!-- Bairro -->
                                        <label for="idBairro">CEP:</label>

                                        <input type="number" id="idBairro" class="form-control" min="0" required>
                                    </div>

                                    <div class="form-group col">  <!-- Cidade -->
                                        <label for="idCid">Cidade:</label>

                                        <input type="text" id="idCid" class="form-control" placeholder="EX.: São Paulo" required>
                                    </div>

                                    <div class="form-group col"> <!-- Estado -->
                                        <label for="idEstado">Estado:</label>
                                        
                                        <select id="idEstado" class="form-control" required>
                                            <optgroup label="Norte">
                                                <option value="AC">Acre</option>
                                                <option value="AP">Amapá</option>
                                                <option value="AM">Amazonas</option>
                                                <option value="PA">Pará</option>
                                                <option value="RO">Rondônia</option>
                                                <option value="RR">Roraima</option>
                                                <option value="TO">Tocantins</option>
                                            </optgroup>

                                            <optgroup label="Nordeste">
                                                <option value="AL">Alagoas</option>
                                                <option value="BA">Bahia</option>
                                                <option value="CE">Ceará</option>
                                                <option value="MA">Maranhão</option>
                                                <option value="PA">Paraíba</option>
                                                <option value="PE">Pernambuco</option>
                                                <option value="PI">Piauí</option>
                                                <option value="RN">Rio Grande do Norte</option>
                                                <option value="SE">Sergipe</option>
                                            </optgroup>

                                            <optgroup label="Centro-Oeste">
                                                <option value="DF">Distrito Federal</option>
                                                <option value="GO">Goiás</option>
                                                <option value="MT">Mato Grosso</option>
                                                <option value="MS">Mato Grosso do Sul</option>
                                            </optgroup>

                                            <optgroup label="Sudeste">
                                                <option value="ES">Espírito Santo</option>
                                                <option value="MG">Minas Gerais</option>
                                                <option value="RJ">Rio de Janeiro</option>
                                                <option value="SP" selected>São Paulo</option>
                                            </optgroup>

                                            <optgroup label="Sul">
                                                <option value="PR">Paraná</option>
                                                <option value="SC">Santa Catarina</option>
                                                <option value="RS">Rio Grande do Sul</option>
                                            </optgroup>
                                        </select>
                                    </div>
                                    <!-- /fim Estado -->
                                </div>
                                <!-- /fim Localização da instituição -->
                            </form>
                            <!-- /fim Formulário de cadastro -->
                        </div>
                        <!-- /fim Corpo do Modal -->
                        
                        <!-- Rodapé do Modal -->
                        <div class="modal-footer">
                            
                            <!-- Botão de Enviar -->
                            <button type="button" class="btn btn-success font-weight-bold mx-auto">
                                ENVIAR
                            </button>
                            <!-- /fim Botão de Enviar -->
                        </div>
                        <!-- /fim Rodapé do Modal -->
                    </div>
                </div>
            </div>
            <!-- /fim Modal -->

            <article> <!-- Imagem de crianças pulando -->
                <img src="imgs/login-gif.svg" alt="Crianças pulando alegremente">
            </article> <!-- /fim Imagem de crianças pulando -->
        </main> <!-- /fim Tela de login -->
    </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <script>
        AOS.init();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
